# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
#source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 1
  gaps_in = 2
  gaps_out = 4

  col.active_border = rgba(255,255,255,0.3)
  col.inactive_border = rgba(199,255,170,0.1)
}

decoration {
  rounding = 11
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color = rgba(255,255,255,0.3)
    color_inactive = rgba(199,255,170,0.1)
  }


  blur {
    enabled = true	
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = rgba(199,255,170,0.3)

	groupbar {
		col.active = rgb(30,30,46)
  }
}
